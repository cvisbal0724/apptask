<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="ion-padding" style="border-radius: 20px;">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

               <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <p class="ion-padding-start">Correo inválido</p>
              </ion-text>

              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <p class="ion-padding-start">Contraseña requerida (mínimo 4 caracteres)</p>
              </ion-text>

              <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="loginForm.invalid">
                Ingresar
              </ion-button>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
