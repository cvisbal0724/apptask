
<ion-header *ngIf="!data">
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

 <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="taskForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="stacked">DescripciÃ³n</ion-label>
      <ion-input formControlName="description" type="text" placeholder="Escribe la tarea"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-select formControlName="status">
        <ion-select-option *ngFor="let item of status" [value]="item.value">
          {{ item.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="taskForm.invalid">Guardar Tarea</ion-button>
  </form>

</ion-content>
