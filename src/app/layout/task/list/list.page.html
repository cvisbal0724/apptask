<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.description }}</h2>
        <p>{{ task.status }} â€¢ {{ task.user.first_name }} {{ task.user.last_name }} â€¢ {{ task.created_at | date:'short' }}</p>
      </ion-label>
       <ion-button fill="clear" slot="end" color="danger" (click)="remove(task)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
       <ion-button fill="clear" slot="end" color="primary" (click)="setOpen(task, true)">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar tarea</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(null, false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
       <app-create [data]="task"></app-create>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
